#textdomain wesnoth-lib

[window]
    id = "help_browser"
    description = "Battle for Wesnoth Help."

    [resolution]
        definition = "default"

        automatic_placement = "true"
        vertical_placement = "center"
        horizontal_placement = "center"

        [tooltip]
            id = "tooltip_large"
        [/tooltip]

        [helptip]
            id = "tooltip_large"
        [/helptip]

        [linked_group]
            id = "images"
            fixed_width = true
        [/linked_group]

        [linked_group]
            id = "names"
            fixed_width = true
        [/linked_group]

        [grid]
            [row]
                grow_factor = 1
                [column]
                    border = "all"
                    border_size = 5
                    horizontal_alignment = "left"
                    [label]
                        definition = "title"
                        label = _ "Battle For Wesnoth Help"
                    [/label]
                [/column]
            [/row]
            [row]
                [column]
                    grow_factor = 1
                    [grid]
                        [row]
                            grow_factor = 1
                            [column]
                                border = "all"
                                border_size = 5
                                vertical_alignment = "top"
                                [listbox]
                                    id = "topic_list"
                                    [list_definition]
                                        [row]
                                            [column]
                                                vertical_grow = true
                                                horizontal_grow = true
                                                grow_factor = 1
                                                [toggle_panel]
                                                    [grid]
                                                        [row]
                                                            [column]
                                                                border = "all"
                                                                border_size = 5
                                                                [image]
                                                                    id = "topic_list_image"
                                                                    linked_group = "images"
                                                                    label = "icons/menu-book.png"
                                                                [/image]
                                                            [/column]
                                                            [column]
                                                                border = "all"
                                                                border_size = 5
                                                                [label]
                                                                    id = "topic_list_name"
                                                                    linked_group = "names"
                                                                [/label]
                                                            [/column]
                                                            [column]
                                                                border = "all"
                                                                border_size = 5
                                                                [spacer]
                                                                    width = 5
                                                                [/spacer]
                                                            [/column]
                                                        [/row]
                                                    [/grid]
                                                [/toggle_panel]
                                            [/column]
                                        [/row]
                                    [/list_definition]
                                [/listbox]
                            [/column]
                            [column]
                                [multi_page]
                                    id = "help_text_pages"
                                    [page_definition]
                                        [row]
                                            grow_factor = 1
                                            [column]
                                                border = "all"
                                                border_size = 5
                                                vertical_grow = true
                                                [scroll_label]
                                                    id = "topic_text"
                                                [/scroll_label]
                                            [/column]
                                        [/row]
                                    [/page_definition]
                                [/multi_page]
                            [/column]
                        [/row]
                    [/grid]
                [/column]
            [/row]
            [row]
                [column]
                    border = "all"
                    border_size = 5
                    horizontal_alignment = "right"
                    [button]
					    definition=default
                        id = "close_button"
                        return_value = 1
                        label = _ "Close"
                    [/button]
                [/column]
            [/row]
        [/grid]
    [/resolution]
[/window]
